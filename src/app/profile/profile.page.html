<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil & Família</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="50" pullMax="50">
    <ion-refresher-content class="refresher-content"></ion-refresher-content>
  </ion-refresher>
  <ion-toolbar style="margin-top: 20px;">
    <ion-title style="font-size: 1.3em;">Meu Perfil</ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" color="dark" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" color="dark" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Idade</ion-label>
    <ion-input type="number" color="dark" [(ngModel)]="age"></ion-input>
  </ion-item>
  <ion-button color="danger" expand="full" style="margin-top: 20px;" (click)="saveProfile()">
    SALVAR
  </ion-button>
  <ion-toolbar style="margin-top: 20px;">
    <ion-title style="font-size: 1.3em;">Minha Família</ion-title>
  </ion-toolbar>
  <ion-card class="card-container" *ngIf="family">
    <ion-item>
      <ion-icon name="people-circle-outline" slot="start"></ion-icon>
      <ion-label>{{family}}</ion-label>
      <ion-button fill="outline" slot="end">DESVINCULAR</ion-button>
    </ion-item>
  </ion-card>
  <div *ngIf="!familyID">
    <ion-button color="danger" expand="full" style="margin-top: 20px;" class="pulse">
      <ion-icon name="people-circle-outline" class="family-icon-button"></ion-icon>
      CADASTRAR MINHA FAMÍLIA
    </ion-button>
  </div>
</ion-content>
